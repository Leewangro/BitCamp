<!DOCTYPE html>

<body>
<h1>변수 - 여러 변수의 선언</h1>
<script>
// 자바스크립트는 변수를 선언하지 않고 바로 사용할 수 있다.
var v1="홍길동";
var v2="임꺽정";
var v3="유관순";
console.log(v1,v2,v3);

var v4="홍길동",v5="임꺽정",v6="유곤순";
console.log(v4,v5,v6);

//자바스크립트는 변수의 타입이 없기 때문에 이것이 가능하다!
var v7="홍길동",
	v8=10,
 	v9=true;
console.log(v7,v8,v9);
// 비교 - java
// 자바에서는 다음과 같이하면 컴파일 오류이다.
//int a=100,b=true,c="문자열 ";

</script>

</body>
</html>
